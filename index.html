<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"  type="x-icon"  href="clouds.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>

    <div class="app">
        <div class="upper">
        <input id="nav" type="text" name="weather" placeholder="Search" required="required">
        <button><img  id="icon" src="./search.png" alt="search"></button>
    </div>
    <div class="cloud">
        <img id="sun" src="mist.png" alt="mist">
    </div>
    <div class="temp">
        <p>22Â°C</p>
    </div>
    <div class="city">
        <p>New York</p>
    </div>
    <div class="box">
    <div class="left">
     <img   id="humid-img" src="humidity.png" alt="humidity">
     <p id="humid-level">55%</p>
        
    </div>
    <div class="right">
        <img  id="wind-img" src="wind.png" alt="wind">
        <p id="wind-level">55km/h</p>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
